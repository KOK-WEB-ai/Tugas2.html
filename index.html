<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Keren</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h2>Formulir Pendaftaran</h2>
        <form action="#" method="post">

            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>

            <label for="kata-sandi">Kata Sandi</label>
            <input type="password" id="kata-sandi" name="kata-sandi" placeholder="Masukkan kata sandi" required>

            <label for="pesan">Pesan Anda</label>
            <textarea id="pesan" name="pesan" rows="4" placeholder="Tulis pesan Anda..." required></textarea>

            <p>Jenis Kelamin:</p>
            <div class="radio-group">
                <label><input type="radio" name="jenis-kelamin" value="pria" required> Pria</label>
                <label><input type="radio" name="jenis-kelamin" value="wanita"> Wanita</label>
            </div>

            <p>Hobi (boleh lebih dari satu):</p>
            <div class="checkbox-group">
                <label><input type="checkbox" name="hobi[]" value="membaca"> Membaca</label>
                <label><input type="checkbox" name="hobi[]" value="olahraga"> Olahraga</label>
                <label><input type="checkbox" name="hobi[]" value="menulis"> Menulis</label>
            </div>

            <label for="kota">Kota Asal</label>
            <select id="kota" name="kota" required>
                <option value="" disabled selected>Pilih kota...</option>
                <option value="medan">Medan</option>
                <option value="padang">Padang</option>
                <option value="banda aceh">Banda Aceh</option>
                <option value="pekanbaru">Pekanbaru</option>
                <option value="lampung">Lampung</option>
                <option value="batam">Batam</option>
                <option value="palembang">Palembang</option>
                <option value="jambi">Jambi</option>
                <option value="bangka belitung">Bangka Belitung</option>
                <option value="bengkulu">Bengkulu</option>
            </select>

            <button type="submit">Kirim Formulir</button>
            <button type="reset" class="reset-btn">Reset</button>

        </form>
    </div>

</body>
</html>
